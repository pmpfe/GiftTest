name: Build and Release

on:
  push:
    tags:
      - 'v*'

env:
  PYTHON_VERSION: '3.11'
  # Common Nuitka flags for lean binaries
  NUITKA_COMMON: >-
    --onefile
    --enable-plugin=pyside6
    --noinclude-default-mode=nofollow
    --noinclude-pytest-mode=nofollow
    --noinclude-unittest-mode=nofollow
    --noinclude-setuptools-mode=nofollow
    --noinclude-custom-mode=PySide6.QtWebEngine:nofollow
    --noinclude-custom-mode=PySide6.QtWebEngineCore:nofollow
    --noinclude-custom-mode=PySide6.QtWebEngineWidgets:nofollow

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka ordered-set scons
          pip install -r requirements.txt

      - name: Build Linux binary
        run: |
          nuitka ${{ env.NUITKA_COMMON }} \
            --output-filename=GiftTest_x64.bin \
            main.py

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: GiftTest_x64.bin

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka ordered-set scons
          pip install -r requirements.txt

      - name: Build Windows binary
        run: |
          nuitka ${{ env.NUITKA_COMMON }} --mingw64 --windows-console-mode=disable --assume-yes-for-downloads --output-filename=GiftTest_x64.exe main.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: GiftTest_x64.exe

  build-android:
    # Disabled for now (Android build currently not working).
    # Keep the job definition here so it can be re-enabled later.
    if: ${{ false }}
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    env:
      ANDROID_PLATFORM: "android-34"
      ANDROID_BUILD_TOOLS: "35.0.0"
      ANDROID_NDK_VERSION: "26.1.10909125"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        shell: bash
        run: |
          sdkmanager --version
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;${ANDROID_PLATFORM}" \
            "build-tools;${ANDROID_BUILD_TOOLS}" \
            "ndk;${ANDROID_NDK_VERSION}"

      - name: Install Python dependencies (host)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install qtpip

      - name: Download Qt for Python Android wheels (arm64)
        shell: bash
        run: |
          mkdir -p android_wheels
          cd android_wheels
          qtpip download PySide6 --android --arch aarch64
          ls -la android_wheels

      - name: Build Android APK (debug)
        shell: bash
        run: |
          PYSIDE_WHEEL=$(ls android_wheels/PySide6*-android* 2>/dev/null | head -n 1)
          SHIBOKEN_WHEEL=$(ls android_wheels/shiboken6*-android* 2>/dev/null | head -n 1)
          echo "Using PySide wheel: $PYSIDE_WHEEL"
          echo "Using Shiboken wheel: $SHIBOKEN_WHEEL"
          pyside6-android-deploy \
            --config-file pysidedeploy.spec \
            --force \
            --name "GiftTest" \
            --wheel-pyside "$PYSIDE_WHEEL" \
            --wheel-shiboken "$SHIBOKEN_WHEEL" \
            --sdk-path "$ANDROID_SDK_ROOT" \
            --ndk-path "$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}" \
            --extra-ignore-dirs ".venv,.venv-android,dist,build,packaging,perguntas_anatomia" \
            --verbose

      - name: Collect Android artifacts
        shell: bash
        run: |
          mkdir -p android_artifacts
          find . -maxdepth 4 -type f \( -name "*.apk" -o -name "*.aab" \) -print -exec cp -v {} android_artifacts/ \;
          ls -la android_artifacts

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: android_artifacts

