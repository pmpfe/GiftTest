name: Build and Release

on:
  push:
    tags:
      - 'v*'

env:
  PYTHON_VERSION: '3.11'
  # Common Nuitka flags for lean binaries
  NUITKA_COMMON: >-
    --onefile
    --enable-plugin=pyqt6
    --noinclude-default-mode=nofollow
    --noinclude-pytest-mode=nofollow
    --noinclude-unittest-mode=nofollow
    --noinclude-setuptools-mode=nofollow
    --noinclude-custom-mode=PyQt6.QtWebEngine:nofollow
    --noinclude-custom-mode=PyQt6.QtWebEngineCore:nofollow
    --noinclude-custom-mode=PyQt6.QtWebEngineWidgets:nofollow

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka ordered-set
          pip install -r requirements.txt

      - name: Build Linux binary
        run: |
          nuitka ${{ env.NUITKA_COMMON }} \
            --output-filename=GiftTest_x64.bin \
            gift_test_practice.py

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: GiftTest_x64.bin

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka ordered-set
          pip install -r requirements.txt

      - name: Build Windows binary
        run: |
          nuitka ${{ env.NUITKA_COMMON }} --mingw64 --windows-console-mode=disable --output-filename=GiftTest_x64.exe gift_test_practice.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: GiftTest_x64.exe

  build-macos:
    runs-on: macos-15-intel  # Intel for broader compatibility
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka ordered-set
          pip install -r requirements.txt

      - name: Build macOS binary
        run: |
          nuitka ${{ env.NUITKA_COMMON }} \
            --output-filename=GiftTest_x64 \
            gift_test_practice.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: GiftTest_x64

  source-zip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create source zip
        run: |
          zip -r GiftTest-source.zip . \
            -x ".git/*" \
            -x "__pycache__/*" \
            -x "**/__pycache__/*" \
            -x "*.exe" \
            -x "*.bin" \
            -x ".build/*" \
            -x "*.dist/*"

      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-zip
          path: GiftTest-source.zip

  create-release:
    needs: [build-linux, build-windows, build-macos, source-zip]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            GiftTest_x64.bin
            GiftTest_x64.exe
            GiftTest_x64
            GiftTest-source.zip
          generate_release_notes: true
