  source-zip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create source zip
        run: |
          zip -r GiftTest-source.zip . \
            -x ".git/*" \
            -x "__pycache__/*" \
            -x "**/__pycache__/*" \
            -x "*.exe" \
            -x "*.bin" \
            -x ".build/*" \
            -x "*.dist/*"

      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-zip
          path: GiftTest-source.zip

  create-release:
    # build-android commented out until build works
    needs: [build-linux, build-windows, source-zip]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            GiftTest_x64.bin
            GiftTest_x64.exe
            GiftTest-source.zip
            # Android artifacts disabled while Android build is disabled.
            # android_artifacts/*.apk
            # android_artifacts/*.aab
          generate_release_notes: true
