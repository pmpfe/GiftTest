name: Build and Release

on:
  push:
    tags:
      - 'v*'

env:
  PYTHON_VERSION: '3.11'
  # Common Nuitka flags for lean binaries
  NUITKA_COMMON: >-
    --onefile
    --enable-plugin=pyside6
    --noinclude-default-mode=nofollow
    --noinclude-pytest-mode=nofollow
    --noinclude-unittest-mode=nofollow
    --noinclude-setuptools-mode=nofollow
    --noinclude-custom-mode=PySide6.QtWebEngine:nofollow
    --noinclude-custom-mode=PySide6.QtWebEngineCore:nofollow
    --noinclude-custom-mode=PySide6.QtWebEngineWidgets:nofollow

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka ordered-set scons
          pip install -r requirements.txt

      - name: Build Linux binary
        run: |
          nuitka ${{ env.NUITKA_COMMON }} \
            --output-filename=GiftTest_x64.bin \
            main.py

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: GiftTest_x64.bin

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka ordered-set scons
          pip install -r requirements.txt

      - name: Build Windows binary
        run: |
          nuitka ${{ env.NUITKA_COMMON }} --mingw64 --windows-console-mode=disable --assume-yes-for-downloads --output-filename=GiftTest_x64.exe main.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: GiftTest_x64.exe

